<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<dom-module id="owl-question-box">
    <template>
        <style>
            :host {}

            #messages {
                height: 300px;
                overflow-y: scroll;
            }

            .chat-message {
                border-bottom: 1px solid #ccc;
                display: flex;
                padding-top: 5px;
                padding-bottom: 5px;
                align-items: center;
            }

            .send-button {
                min-width: 50px;
                /*padding-top: 0px;
                padding-bottom: 0px;*/
                height: 100%;
            }

            .leftpart {
                flex-grow: 1;
                overflow: auto;
            }

            .name {
                font-weight: bold;
                color: rgb(160, 160, 160);
                font-size: 14px;
            }

            .text {
                color: #444;
            }

            img {
                vertical-align: middle;
                max-width: 100%;
                max-height: 50%;
            }

            blockquote {
                border-left: #ccc solid 5px;
                margin-left: 0px;
                padding-left: 10px;
            }

            .deleteButton {
                --paper-button: {
                    background-color: #C9513E;
                    color: white;
                    min-width: 50px;
                }
            }
            .avatar {
                width: 64px;
                height: 64px;
                margin-right: 8px;
            }
        </style>
        <div id="messages">
            <template is="dom-repeat" items="[[messages]]" mutable-data>
                <div class="chat-message">
                    <img class="avatar" src="[[item.avatar]]" />
                    <div class="leftpart">    
                        <div class="name">[[item.user]]</div>
                        <marked-element markdown="[[item.text]]">
                            <div slot="markdown-html" class="text"></div>
                        </marked-element>
                    </div>
                    <paper-button raised on-tap="selectMessage" class="send-button" disabled$="[[sendButtonDisabled]]">
                        <iron-icon icon="icons:question-answer"></iron-icon>
                    </paper-button>
                    <paper-button raised on-tap="confirmDeleteMessage" class="deleteButton">
                        <iron-icon icon="icons:delete"></iron-icon>
                    </paper-button>
                </div>
            </template>
        </div>
    </template>

    <script src="owl-question-box.js"></script>
</dom-module>
