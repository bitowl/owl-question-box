<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<dom-module id="owl-current-question">
	<template>
		<style>
			:host {
			}
            #avatar {
                width: 64px;
                height: 64px;
                flex-shrink: 0;
                margin-right: 8px;
            }
            #currentMessage {
                display: flex;
                padding-top: 16px;
            }
            #actualMessage {
                flex-grow: 1;
                overflow: auto;
            }
            img {
                vertical-align: middle;
            }
            blockquote {
                border-left: #ccc solid 5px;
                margin-left: 0px;
                padding-left: 10px;
            }
        </style>
        <div id="currentMessage">
        <template is="dom-if" if="{{isMessageSelected}}">
            <img src="[[message.avatar]]" id="avatar"/>
            <div id="actualMessage">
                <div class="name">[[message.user]]</div>
                <marked-element markdown="[[message.text]]"><div slot="markdown-html" class="text"></div></marked-element>
            
            </div>
        </template>
        </div>
        <paper-button on-tap="hideMessage" id="hide" raised>hide</paper-button>
    </template>
    
	<script src="owl-current-question.js"></script>
</dom-module>
